<div class="container">
	<h2 class="title">Full featured editor demo</h2>

	<div class="content">

			  <div class="form-group row">
				<label class="col-md-3 col-form-label" for="select1">Category</label>
				<div class="col-md-9">
				  <select id="select1" [(ngModel)]="post.categoryId" name="select1" class="form-control">
					<option [value]="item.Id" *ngFor="let item of lstCategory">{{item.name}}</option>
				  
				  </select>
				</div>
			  </div>
			  <div class="form-group row">
				<label class="col-md-3 col-form-label" for="text-input">Title</label>
				<div class="col-md-9">
				  <input type="text" id="text-input" name="text-input" [(ngModel)]="post.title" class="form-control" placeholder="Title">
				</div>
			  </div>
		<div class="row" style="margin-bottom:15px;">
			<div class="col-md-3">
			  <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
			  <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
			</div>
			<div col-md-4>
				<img src='https://localhost:44339/Resources/Image_03-05-2021/03May202101054.png' alt="profile picture" style="width:60px; height:60px;">
			</div>
			<div class="col-md-4">
			  <span class="upload" *ngIf="progress > 0">
				{{progress}}%
			  </span>
			  <span class="upload" *ngIf="message">
				{{message}}
			  </span>
			</div>
		  </div>

		<!-- <form [formGroup]="form" (ngSubmit)="save(editorContent)">
			<div class="editor">
				<ngx-editor-menu [editor]="editor" [toolbar]="toolbar" [customMenuRef]="Customeditor">
				</ngx-editor-menu>
				<ngx-editor [editor]="editor" formControlName="editorContent">
				</ngx-editor>
            </div>
            <button class="button" type="submit">Purchase</button>
		</form> -->

		<div class="editor">
            <ngx-editor-menu [editor]="editor" [toolbar]="toolbar" [customMenuRef]="Customeditor">
            </ngx-editor-menu>
      <ngx-editor [editor]="editor" [(ngModel)]="html">
      </ngx-editor>
    </div>
    <button class="button" (click)="save(html)" type="submit">Save</button>

		<!-- custom menu -->
		<ng-template #Customeditor>
			<app-custom-editor [editor]="editor"></app-custom-editor>
		</ng-template>
	</div>
</div>
